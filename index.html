<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Solve the hidden word</p>

    <div class="game-container">
      <!--Rod-->
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="80" y2="230" />
        <line x1="20" y1="230" x2="130" y2="230" />
        <!--Head-->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!--Body-->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!--right arm-->
        <line x1="140" y1="100" x2="110" y2="120" class="figure-part" />
        <!--Left arm-->
        <line x1="140" y1="100" x2="170" y2="110" class="figure-part" />
        <!--Right Leg-->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <!--Left Leg-->
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>
      <div class="word" id="word"></div>
      <div class="wrong-letters-container">
        <div class="wrong-letters"></div>
      </div>
      <!--Final message container-->
      <div class="popup-container" id="popup-container">
        <div class="popup">
          <h2 id="final-message" class="final-message"></h2>
          <button id="play-button">Play Again</button>
        </div>
      </div>

      <!--Notification-->
      <div class="notification-container show" id="notification-container">
        <p>You have already entered this letter</p>
      </div>
    </div>
    <script src="/js/hangman.js"></script>
  </body>
</html>
